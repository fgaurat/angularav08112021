<span>{{ title }} app is running!</span>

<mat-card class="form-card mat-elevation-z5">
  <mat-card-header>
    <mat-card-title>Reactive Form</mat-card-title>
    <mat-card-subtitle>Reactive Form</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input
          matInput
          placeholder="Title..."
          value=""
          formControlName="title"
        />
      </mat-form-field>
      <br />
      <input matInput [matDatepicker]="picker" formControlName="dueDate" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <br />
      <mat-checkbox formControlName="completed">Completed</mat-checkbox>
      <div formArrayName="aliases">
        <h2>Aliases</h2>
        <button (click)="addAlias()" type="button">+ Add another alias</button>

        <div *ngFor="let alias of aliases.controls; let i=index">
          <!-- The repeated alias template -->
          <mat-form-field appearance="fill">
            <mat-label>Alias</mat-label>
            <input
              id="alias-{{ i }}"
              matInput
              value=""
              [formControlName]="i"
            />
          </mat-form-field>
        </div>
      </div>
    </form>
    {{todoForm.status}}<br/>
    {{todoForm.value | json}}
  </mat-card-content>
  <mat-card-actions> </mat-card-actions>
</mat-card>
